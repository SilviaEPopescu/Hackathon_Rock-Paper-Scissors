<!DOCTYPE html>
    <html lang="en-GB">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
    <div class="main">
    <div class="container">
        <div class="containerOne">
            <img src="./images/rock.PNG" alt="Rock" style="width:100%"/>
            <button class="button" id="rock">Rock</button>
        </div>
        <div class="containerOne">
            <img src="./images/paper.PNG" alt="Paper" style="width:100%"/>
            <button class="button" id="paper">Paper</button>
        </div>
        <div class="containerOne">
            <img src="./images/scissors.PNG" alt="Scissors" style="width:100%"/>
            <button class="button" id="scissors">Scissors</button>
        </div>
      </div>
    <div>
        <h2 id="output">Happy Game!</h2>
    </div>
    <div class="scoresBoard">
       <h4 class="scores" id="games" >Games</h4>
       <h4 class="scores" id="wins" >Wins</h4>
       <h4 class="scores" id="losses" >Losses</h4>
       <h4 class="scores" id="draws" >Draws</h4>
       <button class="buttonStop" id="stopButton">Finish Game</button>
    </div>
    </div>  
        <script src="main.js">

        </script>
        
    </body>
</html>
